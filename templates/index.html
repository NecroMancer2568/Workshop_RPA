<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - 3D Experience</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- 3D Background Canvas -->
    <canvas id="bgCanvas"></canvas>
    
    <!-- Animated particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Header with 3D effect -->
        <header class="header">
            <div class="logo-container">
                <div class="logo-sphere"></div>
                <h1 class="title">AI Chatbot</h1>
            </div>
            <p class="subtitle">Powered by Gemini AI</p>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <div class="welcome-message">
                    <div class="bot-avatar-large"></div>
                    <h2>Welcome!  ðŸ‘‹</h2>
                    <p>I'm your AI assistant.  How can I help you today? </p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" class="send-btn">
                        <svg class="send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Press <kbd>Enter</kbd> to send â€¢ <kbd>Shift + Enter</kbd> for new line</p>
        </footer>
    </div>

    <!-- Three.js for 3D background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three. min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
